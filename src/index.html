  <title>Slider Plugin</title>

<body>
  <div class="wrapper">
    <div class="nav-panel">
      <ul class="menu__bar">
        <li class="menu__item">Главная</li>
        <li class="menu__item">Быстрый старт</li>
        <li class="menu__item">Демо</li>
        <li class="menu__item">Функционал</li>
      </ul>
    </div>

    <div class="view-panel">
      <div class="view__slider view__slider-col">
        <div class="slider_rqik plug1"></div>
        <form id="form1" class="control-panel">
          <label>
            min
            <input type="text" name="minValue" value="0" /></label>
          <label>
            max
            <input type="text" name="maxValue" value="120" /></label>

          <label>
            Тек. значение Btn 1
            <input type="text" name="currentVal1" value="10" /></label>
          <label>
            Тек.значени Btn 2
            <input type="text" name="currentVal2" value="0" /></label>
          <label>
            Округление после запятой
            <input type="text" name="round" value="2" /></label>
        </form>
      </div>
      <div class="view__slider view__slider-col">
        <div class="slider_rqik plug2"></div>
        <form id="form2" class="control-panel">
       
          <label>
            Количество интервалов
            <input type="text" name="intervalCount" value="2" /></label>
          <label>
            Шаг в %
            <input type="text" name="stepSizePerc" /></label>
            <label>
              Шаг в px
              <input type="text" name="stepSize" /></label>
        </form>
      </div>
      <div class="view__slider">
        <div class=" plug3 slider_rqik2"> </div>
        <form id="form3" class="control-panel">
          <label>
            Показать интервалы
            <input type="checkbox" name="showInterval" checked /></label>
          <label>
            Показать текущее значение над полузнком
            <input type="checkbox" name="show" checked /></label>
          <label>
            Ориентация
            <span>
              (Вертикальная/Горизонтальная)
            </span>
            <input type="checkbox" name="rotate" /></label>

            <label>
              Количество ползунков
              Два/Один 
              <input type="checkbox" name="range" checked /></label>
        </form>
        <!-- <div>data-min-value="22" data-max-value="222" data-current-val2='90'</div> -->
      </div>
      <div class="view__slider">
        <div class="slider_rqik2" data-min-value="2"></div>
      </div>
